<div class="head_title">

	<h2>
		{{ album.title }}
		<koken:filtered>
			&nbsp;<span class="filter_count">{{ filter.count }} of {{ album.counts.total }} / <koken:link title="View {{ album.title }}">View all</koken:link></span>
		</koken:filtered>
	</h2>

	<koken:if true="settings.show_album_desc">
		{{ album.description paragraphs="true" }}
	</koken:if>

	<koken:if true="settings.albums_detail_show_cats">

		<div class="meta">

			<koken:topics>
				<div id="album_topics">
					<p class="meta-links">
						Read more in
						<koken:loop separator=", ">
							<koken:link class="norm" title="View {{ title }}">
								{{ title }}
							</koken:link>
						</koken:loop>
					</p>
				</div>
			</koken:topics>

			<koken:categories>
				<div id="album_categories">
					<p class="meta-links">
						See more in
						<koken:loop separator=", ">
							<koken:link class="norm" title="View all {{ labels.album.plural case='lower' }} in {{ category.title }}">
								{{ category.title }}
							</koken:link>
						</koken:loop>
					</p>
				</div>
			</koken:categories>

			<koken:tags>
				<div id="album_tags">
					<p class="meta-links">
						<koken:loop separator="">
							<koken:link class="tag" title="View all {{ labels.album.plural case='lower' }} in {{ tag.title }}">{{ tag.title }}</koken:link>
						</koken:loop>
					</p>
				</div>
			</koken:tags>

		</div>

	</koken:if>

</div>
